<!DOCTYPE html>
<html>

    <title>Error 404</title>

    <script>

            const destination = window.location.href;
            if (window.location.href.includes("hekstra-lab.github.io/reciprocalspaceship")) {
                const redirectLocation = window.location.href.replace(
                    "hekstra-lab.github.io/reciprocalspaceship",
