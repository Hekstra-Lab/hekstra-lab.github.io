<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <title>{{ page.title }} | {{ page.subtitle }}</title>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/PDZ3_arrow_diagram.png' | relative_url }}">
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">{{ page.title | default: Hekstra Lab }}</h1>
          <h2 id="project_tagline">{{ page.subtitle}}</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>
    
    <!-- FOOTER -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>View source code on <a href="https://github.com/Hekstra-Lab/hekstra-lab.github.io">GitHub</a></p>
        <p>Maintained by <a href="https://github.com/dennisbrookner">Dennis Brookner</a> and others</p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a>, theme maintained by <a href="https://github.com/pages-themes">pages-themes</a></p>
      </footer>
    </div>
  </body>
</html>
